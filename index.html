<!doctype html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="description" content="">

  <link rel="stylesheet" type="text/css" href="styles/the-witness-style1.css">

  <script src="lib/snap.svg.js"></script>
  <script src="Path.js"></script>
  <script src="Cell.js"></script>
  <script src="Node.js"></script>
  <script src="Token.js"></script>
  <script src="TextToken.js"></script>
  <script src="Puzzle.js"></script>
</head>
<body>

  <section></section>

  <script>
    puzzle = new Puzzle(4, 4, document.querySelector('section'));
    puzzle.cell(0, 0).topLeft.start();
    puzzle.cell(3, 3).bottomRight.end();

    puzzle.node(1, 1).token(TextToken, 'A');
    puzzle.node(3, 2).token(TextToken, 'B');
    puzzle.node(0, 4).token(TextToken, 'C');

    puzzle.addRule((puzzle, path) => {
      // TODO add nice API to query path, tokens, etc...
      var word = path.nodes
        .map(n => n.tokens[0])
        .filter(t => t !== undefined)
        .map(t => t.text)
        .join('');

      return word === 'ABC';
    });
  </script>

</body>
</html>
